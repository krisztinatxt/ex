    <!--Order form-->
    <div class="container">
        <div class="row">
        <form class="green-border m-3">
            <div class="form-group m-3">
                <label for="exampleInputName">Név</label>
                <input type="name" class="form-control" id="exampleInputName" aria-describedby="NameHelp" placeholder="Teljes név" required>
                <small id="NameHelp" class="form-text text-muted">Adatait bizalmasan kezeljük</small>
            </div>
            <div class="form-group m-3">
                <label for="exampleInputPhone">Telefonszám</label>
                <input type="phone" class="form-control" id="exampleInputPhone" aria-describedby="PhoneHelp" placeholder="Telefonszám" required>
            </div>
            <button onClick="placeOrder(this.form)" type="submit" class="btn btn-dark mt-3 mb-3 offset-3">Submit</button>
        </form>
        </div>
    </div>

         <div class="modal-content">

      <!--Error message when the order can't be submitted-->
